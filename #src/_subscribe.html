<section class="subscribe">
	<div class="container" id="app4">
		<h4 class="subscribe__h4">Хочешь узнавать первым о наших акциях и новостях?</h4>
		<div class="subscribe__wrap">
			<input class="subscribe__input" type="email" placeholder="E-mail" v-model="mail">
			<button class="subscribe__btn" @click="createMail">подписаться</button>
		</div>
		<p class="subscribe__p">
			Подпишись на рассылку по нашим акциям и предложениям
		</p>
		<p class="subscribe__p subscribe__p_green" v-if="mailSend">
			Вы подписались, информация будет приходить на {{mail}}
		</p>
		<p class="subscribe__p subscribe__p_red" v-if="mailError">
			Вы ввели не корректный E-mail
		</p>
	</div>
	<div class="subscribe__circle subscribe__circle_size1"></div>
	<div class="subscribe__circle subscribe__circle_size2"></div>
	<div class="subscribe__circle subscribe__circle_size3"></div>
	<div class="subscribe__circle subscribe__circle_size4"></div>
	<div class="subscribe__circle subscribe__circle_size5"></div>
	<div class="subscribe__circle subscribe__circle_size6"></div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</section>
