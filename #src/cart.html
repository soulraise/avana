<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">
	<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
	<link rel="stylesheet" href="https://unpkg.com/vue-select@3.0.0/dist/vue-select.css">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Корзина - Питьевая вода «AVANA» - выбор серьезных современных людей, которым важна стабильность, престиж и
		безопасность во всех вопросах и, в первую очередь, в вопросах здоровья.</title>
</head>

<body>
	@@include('_header.html')
	<div id="anchor" class="anchor"></div>
	<section class="cart">
		<div class="container">
			<div class="cart__content">
				<div class="cart__wrap cart__wrap_left">
					<h1 class="cart__order title__h2 cart__order_grey">оформление заказа</h1>
					<h2 class="cart__user title__h2">личные данные</h2>
					<form class="userData">
						<div class="userData__container">
							<div class="userData__wrap">
								<input class="userData__input userData__input_error" type="text" placeholder="Имя">
								<input class="userData__input userData__input_m15" type="tel" placeholder="+38(0__) ___-__-__">
								<input class="userData__input userData__input_filled" type="email" placeholder="E-mail">
							</div>
							<div class="userData__wrap">
								<input class="userData__input userData__input_disabled" type="text" disabled placeholder="Киев">
								<input class="userData__input  userData__input_m15" type="text" placeholder="Улица">
								<div class="userData__container">
									<input class="userData__input" type="text" placeholder="Дом">
									<input class="userData__input  userData__input_m10" type="text" placeholder="Подъезд">
									<input class="userData__input" type="text" placeholder="Квартира">
								</div>
							</div>
						</div>
						<div class="userData__save userData__time">
							<input id="userData__push" class="userData__push" type="checkbox">
							<label for="userData__push" class="userData__label">
								Сохранить данные
							</label>
						</div>
						<div class="userData__btn">
							Нажать и добавить комментарий
							<div class="userData__triangle"></div>
						</div>
						<textarea class="userData__textarea" name="comment" id=""></textarea>

						<h2 class="cart__delivery title__h2">доставка</h2>
						<p class="userData__p">Дата доставки</p>
						<button class="userData__date btns">dd.mm.yyyy</button>
						<button class="userData__date btns">dd.mm.yyyy</button>
						<button class="userData__date btns">dd.mm.yyyy</button>

						<p class="userData__p">Время доставки</p>

						<div class="userData__time">
							<div id="app2" class="userData__select">
								<v-select :options="options"></v-select>
							</div>
							<input id="userData__call" class="userData__call userData__push" type="checkbox">
							<label for="userData__call" class="userData__label">
								Не перезванивать
							</label>
						</div>
						<h2 class="cart__pay title__h2">Способ оплаты</h2>
						<div class="userData__pay userData__time">
							<input id="userData__radio1" name="userData__radio" class="userData__radio userData__push"
								type="radio">
							<label for="userData__radio1" class="userData__label userData__label_round">
								Наличными курьеру
							</label>
							<input id="userData__radio2" name="userData__radio" class="userData__radio userData__push"
								type="radio">
							<label for="userData__radio2" class="userData__label userData__label_round">
								Оплата картой на сайте
							</label>
							<input id="userData__radio3" name="userData__radio" class="userData__radio userData__push"
								type="radio">
							<label for="userData__radio3" class="userData__label userData__label_round">
								Безналичный расчет (для юр. лиц)
							</label>
						</div>
					</form>
				</div>
				<div class="cart__wrap cart__wrap_right">





				</div>
			</div>
		</div>
	</section>
	@@include('_footer.html')
	<script src="https://unpkg.com/vue@latest"></script>
	<script src="https://unpkg.com/vue-select@latest"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<script src="js/script.min.js"></script>
</body>

</html>
