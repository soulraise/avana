<body>
   @@include('_header.html')
   <div id="anchor" class="anchor"></div>
   <section class="cart">
      <div class="container">
         <div class="cart__wrap cart__wrap_left">
            <h1 class="cart__order title__h2 cart__order_grey">оформление заказа</h1>
            <h2 class="cart__user title__h2">личные данные</h2>
            <form class="userData">
               <div class="userData__container">
                  <div class="userData__wrap">
                     <input class="userData__input userData__input_error" type="text" placeholder="Имя">
                     <input class="userData__input userData__input_m15" type="tel" placeholder="+38(0__) ___-__-__">
                     <input class="userData__input userData__input_filled" type="email" placeholder="E-mail">
                  </div>
                  <div class="userData__wrap">
                     <input class="userData__input userData__input_disabled" type="text" disabled placeholder="Киев">
                     <input class="userData__input  userData__input_m15" type="text" placeholder="Улица">
                     <div class="userData__container">
                        <input class="userData__input" type="text" placeholder="Дом">
                        <input class="userData__input  userData__input_m10" type="text" placeholder="Подъезд">
                        <input class="userData__input" type="text" placeholder="Квартира">
                     </div>
                  </div>
               </div>
               <input id="userData__push" class="userData__push" type="checkbox">
               <label for="userData__push" class="userData__label">
                  Сохранить данные
               </label>
               <div class="userData__btn">
                  Нажать и добавить комментарий
                  <div class="userData__triangle"></div>
               </div>
               <textarea class="userData__textarea" name="comment" id=""></textarea>
            </form>
            <h2 class="cart__delivery title__h2">доставка</h2>
            <p class="userData__p">Дата доставки</p>
            <button class="userData__date btns">dd.mm.yyyy</button>
            <button class="userData__date btns">dd.mm.yyyy</button>
            <button class="userData__date btns">dd.mm.yyyy</button>

            <p class="userData__p">Время доставки</p>


            <select name="" id="">
               <option value="">07:00 - 09:00</option>
            </select>



         </div>
         <div class="cart__wrap cart__wrap_right"></div>


















      </div>
   </section>
   @@include('_footer.html')

      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
